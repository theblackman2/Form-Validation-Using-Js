<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="get" action="#" class="form" id="form">
            <h2 class="title">Sign Up</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <p class="">Username must between 3 and 25 characters</p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <p class="">Enter a valid email</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <p>Password must have at least 8 characters that include at least 1 lowercase caracter, 1 uppercase characters 1 number, and 1 special character in (!@#*$%^&*)</p>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password:</label>
                <input placeholder="re-enter your password" type="password" name="password-confirm" id="password-confirm">
                <p>please enter the password again</p>
            </div>
            <div class="form-group">
                <button type="submit" class="submit" id="submit">SIGN UP</button>
            </div>
        </form>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
